{{- $page := .page }}
{{- $menuID := .menuID }}

{{- with index site.Menus $menuID }}
  <nav>
    <ul class="flex space-x-6">
      {{- range . }}
        <li>
          <a href="{{ .URL }}" class="{{ if $page.IsMenuCurrent .Menu . }}text-blue-600 font-semibold{{ else }}text-gray-600 hover:text-blue-600{{ end }}">
            {{ .Name }}
          </a>
        </li>
      {{- end }}
    </ul>
  </nav>
{{- end }}
